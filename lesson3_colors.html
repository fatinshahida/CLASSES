<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1">
	<title>HTML Color</title>
</head>
<body>
	<h1>HTML Color</h1>

	<!--Background color for text-->

	<h1 style="background-color: blueviolet;">Blue violet</h1>
	<h1 style="background-color: #FF7F50">#FF7F50</h1>

	<p style="background-color: DarkCyan">This text is in DarkCyan</p>
	<p style="background-color: #008B8B">This text is in #008B8B</p>

	<!--Text color-->

	<h1 style="Color: DeepPink">Heading 1</h1>
	<p style="Color: #FF1493">Paragraph</p>

	<!--Border Solid, Dotted, Dashed-->
	
	<h2 style="Color: white; background-color: black; border: 3px hotpink solid ;">This is heading 2</h2>
	<h2 style="border: dotted LightCoral 5px;">This is using Dotted border</h2>
	<h2 style="border: dashed LightPink 4px;">This is using Dashed border</h2>

	<p style="border: dotted 3px violet;">This is new paragraph</p>

</body>
</html>
