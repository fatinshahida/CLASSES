<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1">
	<title>HTML Images</title>

	<!--IMAGE as BACKGROUND (Internal CSS - for one whole page-->
	<style>
		body 
		{
			background-image: url("images/brick_2.jpg");
		}
	</style>

</head>
<body>
	<h1 style="text-align: center;">HTML Images</h1>

	<!--Internal Images-->
	<img src="images/beach_1.jpg" width="400px">
	<img src="images/beach_2.jpg" height="300px">
	<img src="images/coffee_1.jpg" style="width: 400px">
	<img src="images/beach_4_opt.jpg" style="width: 400px"> 
	<img src="beach_3.jpg" style="height: 200px">

	<!--External Images (url)-->
	<img src="https://img.theculturetrip.com/768x/smart/wp-content/uploads/2018/07/shutterstock_302939660.jpg" style="width: 400px">

	<!--Alternate Text (alt)-->
	<img src="https://img.theculturetrip.com/768x/smart/wp-content/uploads/2018/07/shutterstock_302939660.jpg" alt="Image Nasi Lemak" style="width: 400px;">

	<!--Animated (gif)-->
	<img src="images/animated_1.gif" style="width: 300px;">
	<img src="images/animated_2.gif" alt="character of demon slayer" style="width: 500px;">

	<!--Image as Link-->
	<p>
		<a href="https://zaahara.com/blogs/writers-corner/top-10-successful-bumiputera-ladies-entrepreneurs-in-malaysia"><img src="images/tom and jerry.png" alt="Computer icon" style="height: 200px; width: 300px;"></a></p>

	<!--Floating Images-->
	<p><img src="images/terengganustatemuseumstilts.jpg" alt="This is icon" style="width: 45px; height: 45px; float: right;">The image will float to the right of the text.</p>

	<p><img src="images/terengganustatemuseumstilts.jpg" alt="This is icon" style="width: 45px; height: 45px; float: left;"> The image will float to the left of the text.</p>

</body>
</html>
