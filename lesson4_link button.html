<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Button</title>

	<style>
		a:link, a:visited
		{
			background-color: forestgreen;
			color: whitesmoke;
			padding: 10px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			border-radius: 10px;
		}

		a:hover, a:active
		{
			background-color: limegreen;
		}
	</style>
</head>
<body>

	<a href="https://dictionary.cambridge.org/us">Home</a>

</body>
</html>
