<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Link Style</title>
	<style>
		a:link
		{
			color: green;
			background-color: transparent;
			text-decoration: none;
		}
		a:visited
		{
			color: violet;
			background-color: transparent;
			text-decoration: none;
		}
		a:hover
		{
			color: red;
			background-color: yellow;
			text-decoration: none;
		}
		a:active
		{
			color: greenyellow;
			background-color: transparent;
			text-decoration: none;
		}
	</style>
</head>
<body>

	<!--syntax
	<a href="url">Link text/transporter</a>-->

	<!--Internal Link (file-file folder sama)-->
	<a href="lesson3_images.html">Home</a>

	<!--External Link (link kpd page/doc/item yg berada di luar website)-->
	<p><a href="https://dictionary.cambridge.org/us/">Cambridge Dictionary</a></p>

	<!--TARGET ATTRIBUTES: _blank,_self,_parent,_top-->
	
	<!--_blank-->	
	<p><a href="https://www.almanac.com/content/about-us" target="_blank">Attribute Blank</a></p>

	<!--_slef-->	
	<p><a href="https://www.almanac.com/content/about-us" target="_self">Attribute Self</a></p>

	<!--_parent-->	
	<p><a href="https://www.almanac.com/content/about-us" target="_parent">Attribute Parent</a></p>

	<!--_top-->	
	<p><a href="https://www.almanac.com/content/about-us" target="_top">Attribute Top</a></p>

	<!--Image as button for hyperlink-->	
	<p><a href="lesson3_images.html"><img src="images/beach_4.jpg"></a></p>

	<!--Button as link (javascript)-->
	<button onclick="document.location='https://dictionary.cambridge.org/us/'">Home</button>

	<!--Link Title-->
	<p><a href="https://www.almanac.com/content/about-us" title="visit old farmer almanac">Old farmer Almanac</a></p>


</body>
</html>
