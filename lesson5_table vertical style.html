<body>
	<style>
		table,th,td,tr
		{
			border: 2px solid red;
			border-collapse: collapse;
		}
		th:nth-child(even), td:nth-child(even)
		{
			padding: :2px;
			background-color: skyblue;
		}
	</style>
</head>
