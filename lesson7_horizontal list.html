	<meta charset="utf-8">
	<title>HTML Horizontal List</title>
	<style>
		ul
		{
			list-style-type: none;
			margin-left: auto;
			margin-right: auto;
			padding: 10px;
			overflow: hidden;
			background-color: palegoldenrod;
			width: 40%;
			height: 10px;
		}
		li
		{
			float: left;
		}
		li a: hover
		{
			background-color: yellow;
		}
		li a
		{
			display: block;
			color: white;
			text-align: center;
			padding: 5px;
			text-decoration: none;
		}

	</style>
</head>
