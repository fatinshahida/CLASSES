<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML IFRAME</title>
</head>
<body>

	<h1>HTML IFRAME</h1>

	<h2>HTML SETTING</h2>
	<iframe src="color.html" title="HTML Color" height="400" width="100%"></iframe>

	<h2>CSS STYLE</h2>
	<iframe src="index.html" title="HTML Index" style="height: 400px; width: 100%;"></iframe>

	<h2>CUSTOMIZED BORDER</h2>
	<iframe src="lesson4_link.html" title="HTML Links" style="height: 400px; width: 100%; border: 3px dotted red;"></iframe>

	<h2>REMOVE BORDER</h2>
	<iframe src="color.html" title="HTML Color" style="height: 400px; width: 100%; border:none;"></iframe>

</body>
</html>
