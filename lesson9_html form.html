<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HTML Form</title>
</head>
<body>
	<h1 style="color: green; text-align: center;">Student Registeration Form</h1>

	<p></p>

	<form name="form 1" method="post" action="action.html" target="_blank">
		<label for="image">Profile Photo</label>
		<input type="file" name="image" id="image">
		<p></p>
		<label for="name">Full Name:</label>
		<input type="text" name="name" id="name" style="width: 70%;"> 
		<p></p>
		Gender:
		<input type="radio" name="gender" id="male" value="male">
		<label for="male">Male</label>
		<input type="radio" name="gender" id="fermale" value="fermale">
		<label for="fermale">Fermale</label>
		<p></p>
		<label for="date">Birth date:</label>
		<input type="date" name="date" id="date">
		<p></p>
		<p></p>
		<input type="submit" name="submit" value="Sent">
		<input type="reset" name="reset" value="Clear All">
	</form>


</body>
</html>
